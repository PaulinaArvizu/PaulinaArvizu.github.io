    <h1>Nombre de usuario <i style="font-size: 10px;">Editar cuenta</i></h1>
    <div class="foto-perfil">
        <img src="" alt="foto de perfil">
        <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#change-img"><i class="fas fa-image"></i> Editar foto de perfil</button>
    </div>
    <div class="ediciones">
        <button type="button" class="btn btn-outline-info btn-lg" data-toggle="modal" data-target="#change-username">
                <i class="fas fa-user"></i> Cambiar nombre de usuario
        </button>
        <button type="button" class="btn btn-outline-info btn-lg" data-toggle="modal" data-target="#changePW">
                <i class="fas fa-key"></i> Cambiar contraseña
        </button>
        <a href="Usuario - Editar Mascotas.html">
            <button type="button" class="btn btn-outline-info btn-lg">
                    <i class="fas fa-paw"></i> Editar Mis Mascotas
            </button>
        </a>
        <a href="Usuario-Metodos de Pago.html">
            <button type="button" class="btn btn-outline-info btn-lg">
                    <i class="far fa-credit-card"></i> Editar Métodos de Pago
            </button>
        </a>
    </div>
    <div class="modal fade" id="change-username" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cambiar nombre de usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="user-new">Nuevo nombre de usuario</label>
                            <input type="text" class="form-control" id="user-new">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" disabled>Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="changePW" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cambiar contraseña</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="PW-actual">Contraseña actual</label>
                            <input type="password" class="form-control" id="PW-actual" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="PW-new">Nueva contraseña</label>
                            <input type="password" class="form-control" id="PW-new"></div>
                            <div class="form-group">
                                <label for="PW-confirm">Confirma nueva contraseña</label>
                                <input type="password" class="form-control" id="PW-confirm">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" disabled>Cambiar contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="change-img" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Editar foto de perfil</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="user-new">Nueva foto de perfil</label>
                                <input type="text" class="form-control" id="username-new">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" disabled>Guardar cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
