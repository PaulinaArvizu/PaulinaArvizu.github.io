<!doctype html>
<html lang="en">

<head>
    <title>Producto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .product {
            width: 20%;
        }

        .card-product {
            width: 10%;
        }

        .carrito {
            align-items: center;
        }

        .Especificaciones {
            width: 62%;
        }

        .card {
            border: none;
        }

        .descripcion {
            background-color: rgb(242, 242, 242);
        }
    </style>
</head>

<body>
    <p>Aqui va barra superior tienda</p>
    <h4 id="nombre">Producto</h4>
    <div class="card-group">
        <img class="product"
            src="https://cdn.shopify.com/s/files/1/0185/9786/products/40304-FlatOutLeash-BrookTrout-WEB_1024x1024_b7dd091b-9495-4726-8b00-601c021f3942.jpg?v=1527392068"
            alt="Card image cap" id="myImg">
        <div class="card descripcion">
            <div class="card-body">
                Precio: $<span id="precio"></span><br>
                Marca: <span id="marca"></span><br>
                Tama√±o: <span id="size"></span>
            </div>
        </div>
        <div class="card carrito">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="inc">+</button>
                <button href="#" class="btn btn-primary active" role="button" id="quantity" disabled>0</button>
                <button type="button" class="btn btn-primary" id="dec">-</button>
            </div>
            <a href="#" id="add" data-toggle="modal" data-target="#agregado">Agregar al Carrito</a>
        </div>
    </div>

    <p class="Especificaciones" id="detalles"></p>

    <div class="modal fade" id="agregado" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Producto agregado al carrito</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="script-detalle.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
