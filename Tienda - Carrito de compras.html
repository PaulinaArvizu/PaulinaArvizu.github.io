<!doctype html>
<html lang="en">

<head>
    <title>Carrito de compras</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        input:not(:checked)~.card .tarjeta {
            display: none;
        }

        input:not(:checked)~.card .nDirec {
            display: none;
        }

        .container {
            width: 100%;
        }


        .container>tr>td {
            width: 100%;
        }

        .metodos-pago .card {
            width: 100%;
        }

        .finalizar {
            background-color: rgb(7, 209, 0);
        }

        .cancelar {
            background-color: red;
        }

        .envio {
            border-left: none;
        }

        .card-header {
            background-color: lightcoral;
        }

        input:checked+.card {
            background-color: rgb(179, 224, 255);
        }

        input[type="radio"] {
            display: none;
        }

        .thumbnail {
            height: 50px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/54a2b41b40.js"></script>
    <link rel="stylesheet" href="style - barras.css">
    
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <table width="100%">
                <tr>
                    <td width="20%">
                        <a class="nav-link Rakunians" href="">
                            <img src="Imagenes/Rakunians.png" alt="Rakunians" height="50px">Rakunians
                            <span class="sr-only">(current)</span></a>
                    </td>
                    <td width="15%">
                        <div class="dropdown" id="vistas">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span id="username"></span>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Ver cuenta</a>
                                <a class="dropdown-item" href="#" hidden>Vista de administrador</a>
                                <a class="dropdown-item" href="#" hidden>Vista de moderador</a>
                            </div>
                        </div>
                    </td>

                    <td>
                        <div id="buscar">
                            <div class="form-inline my-2 my-lg-0 dropdown">
                                <input class="form-control mr-sm-2" type="text" placeholder="Buscar">
                                <button class="btn btn btn-outline-info my-2 my-sm-0" type="submit" data-toggle="dropdown" id="dropdownSearch">
                                    Buscar
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownSearch" style="width: 300px !important">
                                    <table class="table-striped table-condensed" width="100%" id="resultadoBusqueda">
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td align="right">
                        <div id="carrito">
                            <a href="Tienda - Carrito de compras.html"><button class="btn btn-info" type="submit"><i class="fas fa-shopping-cart"></i> Ver
                                carrito</button></a>
                        </div>
                    </td>
                    <td>
                        <div id="tienda">
                            <a href="Tienda - pagina principal.html"><button class="btn btn-primary" type="submit"><i class="fas fa-store"></i> Tienda</button></a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </nav>
    
    <h4>Carrito de compras</h4>
    <div class="card-group">
        <div class="card">
            <div class="carrito-compras">
                <div class="card border-warning mb-3">
                    <div class="card-header">Pedido: #<span id="numPedido"></span></div>
                    <div class="card-body">
                        <table class="table-striped table-condensed" id="lista-carrito" width="100%">
                            <thead>
                                <tr>
                                    <th>Cantidad</th>
                                    <th colspan="2">Producto</th>
                                    <th>Precio</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>#</td>
                                    <td><img src="" alt="producto" class="thumbnail"></td>
                                    <td>Nombre producto</td>
                                    <td>$$</td>
                                </tr>
                                <tr>
                                    <td>#</td>
                                    <td><img src="" alt="producto" class="thumbnail"></td>
                                    <td>Nombre producto</td>
                                    <td>$$</td>
                                </tr>

                            </tbody>
                        </table>
                        <div class="totales">
                            <table>
                                <tr class="subtotal">
                                    <td>Subtotal:</td>
                                    <td>$<span id="subtotal"></span></td>
                                </tr>
                                <tr class="total">
                                    <td>Total:</td>
                                    <td>$<span id="total"></span></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary finalizar">Finalizar</button>
                    <button type="button" class="btn btn-secondary cancelar">Cancelar</button>
                </div>
            </div>
        </div>
        <div class="card pago">
            <h4 class="card-title">Metodo de pago</h4>
            <div class="card">
                <img class="card-img-top" src="holder.js/100x180/" alt="">
                <div class="card-body">
                    <div class="form-check metodos-pago">


                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPay">
                            Agregar método de pago
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-group">
        <div class="card">

        </div>
        <div class="card envio">
            <h4 class="card-title">Direccion de envio</h4>
            <div class="form-check direcciones">
                
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAddress">
                    Agregar método de pago
                </button>
            </div>

        </div>
    </div>


    <div class="modal fade bd-example-modal-lg" id="addPay" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><i class="far fa-credit-card"></i> Agregar Método de
                        Pago</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="card-num">Número de tarjeta</label>
                            <input type="text" class="form-control" id="card-num" placeholder="xxxx-xxxx-xxxx-xxxx">
                        </div>
                        <div class="form-group">
                            <label for="valid-thru-date">Fecha de vencimiento</label>
                            <input type="month" class="form-control" id="valid-thru-date">
                        </div>
                        <div class="form-group">
                            <label for="card-name">Nombre del titular</label>
                            <div class="row">
                                <div class="col">
                                    <input type="text" id="card-first-name" class="form-control"
                                        placeholder="Nombre(s)">
                                </div>
                                <div class="col">
                                    <input type="text" id="card-last-name" class="form-control" placeholder="Apellidos">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="security-code">Código de seguridad</label>
                            <input type="text" class="form-control col-2" id="security-code" placeholder="xxx">
                        </div>
                        <div class="form-group">

                            <p>
                                <div class="form-row">
                                    <div class="col-5">
                                        <input type="text" class="form-control" placeholder="Calle" id="calle">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Num.ext." id="numExt">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Num.int." id="numInt">
                                    </div>
                                    <div class="col-4">
                                        <input type="text" class="form-control" placeholder="Colonia" id="colonia">
                                    </div>
                                </div>
                            </p>
                            <p>
                                <div class="form-row">
                                    <div class="col-7">
                                        <input type="text" class="form-control" placeholder="Ciudad" id="ciudad">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Estado" id="estado">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="C. P." id="cp">
                                    </div>
                                </div>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Agregar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade bd-example-modal-lg" id="addAddress" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><i class="far fa-credit-card"></i> Agregar Direccion
                        de Envio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <input type="text" id="name" class="form-control" placeholder="Nombre Completo">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">

                            <p>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" class="form-control"
                                            placeholder="Calle y numero, apartado de correos" id="dir1">
                                    </div>
                                </div>
                            </p>
                            <p>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" class="form-control"
                                            placeholder="Piso, puerta, edificio, etc." id="dir2" value="">
                                    </div>
                                </div>
                            </p>
                            <p>
                                <div class="form-row">
                                    <div class="col-7">
                                        <input type="text" class="form-control" placeholder="Ciudad" id="city">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Estado" id="state">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="C. P." id="pc">
                                    </div>
                                </div>
                            </p>
                            <p>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Telefono" id="tel"
                                            value="">
                                    </div>
                                </div>
                            </p>
                            <p>

                            </p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Agregar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="script-carrito.js"></script>
    <script src="script - barra tienda.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
