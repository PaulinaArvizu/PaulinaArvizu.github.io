<!doctype html>
<html lang="en">
  <head>
    <title>Administrador - pagina principal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/54a2b41b40.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="style - usuario editar.css">
  </head>
  <body>
        <p>Aqui va la barra superior de usuario general</p>
    <h1>Nombre de usuario <i style="font-size: 10px;">Administrador</i></h1>
    
    <div class="ediciones">
        <button type="button" class="btn btn-outline-info btn-lg" data-toggle="modal" data-target="#change-username">
                <i class="fas fa-store"></i> Tienda
        </button>
        <button type="button" class="btn btn-outline-info btn-lg" data-toggle="modal" data-target="#changePW">
                <i class="fas fa-search-dollar"></i> Ventas
        </button>
        <a href="">
            <button type="button" class="btn btn-outline-info btn-lg">
                    <i class="fas fa-user"></i> Usuarios
            </button>
        </a>
    </div>
    <div class="modal fade" id="change-username" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cambiar nombre de usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="user-new">Nuevo nombre de usuario</label>
                            <input type="text" class="form-control" id="PW-new">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="changePW" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cambiar contraseña</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="PW-actual">Contraseña actual</label>
                            <input type="password" class="form-control" id="PW-actual" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="PW-new">Nueva contraseña</label>
                            <input type="password" class="form-control" id="PW-new"></div>
                            <div class="form-group">
                                <label for="PW-confirm">Confirma nueva contraseña</label>
                                <input type="password" class="form-control" id="PW-confirm">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
